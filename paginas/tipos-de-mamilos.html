        <div>
            <p class="center">Tipos de mamilos</p>
            <p class="align-left">
                Nenhum tipo de mamilo impede a
                mulher de amamentar, pois a
                criança quando está mamando,
                abocanha a maior parte da aréola (parte escura do peito) e o
                mamilo, que está no centro da
                aréola.
            </p>
            <p class="center">
                Qual é o tipo do seu mamilo? 
            </p>
            <figure>
                <p class="center" style="font-size: 18px !important;">Mamilo Protuso (mais comum)</p>

            </figure>
            <figure>
                <p class="center" style="font-size: 18px !important;">Mamilo semi-prottuso</p>

            </figure>
            <figure>
                <p class="center" style="font-size: 18px !important;">Mamilo hipertrófico (grande)</p>

            </figure>
            <figure>
